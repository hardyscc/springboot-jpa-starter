spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    platform: h2
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: create
  h2:
    console:
      enabled: true
      path: /console